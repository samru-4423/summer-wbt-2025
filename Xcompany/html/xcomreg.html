<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/xcomreg.css">
</head>
<body>
    <div class="head">
        <div class="image">
            <img src="../image/xcompnay.png" alt="">
        </div>
        <div class="link">
            <ul>
                <li class="line"><a href="xcompany.html">Home</a></li>
                <li class="line"><a href="xcomlogin.html">Login</a></li>
                <li><a href="#">Registration</a></li>
            </ul>
        </div>
    </div>

    <hr class="hr">

    <div class="body">
        <div class="h2">
            <h2>REGISTRATION</h2>
        </div>
        <form action="">
            <div class="info">
                <div class="name">
                    Name <span>:<input type="text"></span>
                </div><hr class="hr1">
                <div class="name">
                    Email <span>:<input type="email"></span>
                </div><hr class="hr1">
                <div class="name">
                    User Name <span>:<input type="text"></span>
                </div><hr class="hr1">
                <div class="name">
                    Password <span>:<input type="password"></span>
                </div><hr class="hr1">
                <div class="name">
                    Confirm Password <span>:<input type="password"></span>
                </div><hr class="hr1">
                <div class="gen">
                    <div class="gender">
                        <h2>Gender</h2>
                    </div>
                    <div class="genopt">
                        <input type="radio" name="Male" id="Male">Male
                        <input type="radio" name="Female" id="Female">Female
                        <input type="radio" name="Other" id="Other">Other
                    </div>
                </div><hr class="hr1">
                <div class="dob">
                    <div class="DOB">
                        <h2>Date of Birth</h2>
                    </div>
                    <div class="dobopt">
                        <input type="number" name="date" id="date">/
                        <input type="number" name="month" id="month">/
                        <input type="number" name="year" id="year"> <span class="dobstyle">(dd/mm/yyyy)</span>
                    </div>
                </div><hr class="hr1">
                <div class="button">
                    <!-- <button name="submit" value="Submit">Submit</button>
                    <button name="reset" value="Reset">Reset</button> -->
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                </div>
            </div>
        </form>
    </div>
    <hr class="hr">
    <div class="bottom">
        <p>Copyright &copy; 2017</p>
    </div>
</body>
</html>
