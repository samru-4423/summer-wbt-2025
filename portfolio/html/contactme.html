            </div>

    <section>
        <div class="container">
            <form action="record.html" method="GET">
                <div class="formgroup">
                    <label for="fname">First Name:<span><strong>*</strong></span></label>  
                    <input class="box" type="text" name="fname" placeholder="Enter first name" required><br>
                </div>

                <div class="formgroup">
                    <label for="lname">Last Name:<span><strong>*</strong></span></label>  
                    <input class="box" type="text" name="lname" placeholder="Enter last name" required><br>
                </div>
            
                <div class="formgroup">
                    <label for="email">Email:<span><strong>*</strong></span></label>  
                    <input class="box" type="email" name="email" placeholder="Enter your email" required><br>
                </div><br>
            
                <div class="formgroup">
                    <label for="reasoncontact">Reason for Contacting:<span><strong>*</strong></span></label>
                    <div>
                        <input type="radio" name="reasoncontact" value="Project" required>Project<br>
                        <input type="radio" name="reasoncontact" value="Thesis">Thesis <br>
                        <input type="radio" name="reasoncontact" value="Meet & Greet">Meet & Greet
                    </div>
                </div><br>

                <div class="formgroup">
                    <label for="services">Services:<span><strong>*</strong></span></label>
                    <div>
                        <input type="radio" name="services" value="App Development" required>App Development<br>
                        <input type="radio" name="services" value="Web Development">Web Development
                    </div>
                </div><br>

                <div class="formgroup">
                    <label for="job">Are you offering a job?</label>
                    <div>
                        <input type="radio" name="job" value="Yes">Yes<br>
                        <input type="radio" name="job" value="No">No
                    </div>
                </div><br>

                <div class="formgroup">
                    <label for="position">Your position in company: </label>
                    <select class="dropdown" name="position" id="position">
                        <option value="" disabled selected hidden>Select an option</option>
                        <option value="HR">HR</option>
                        <option value="CEO">CEO</option>
                        <option value="GM">GM</option>
                    </select>
                </div>
                <br><br>
                <div class="formgroup">
                    <label for="empty"></label>
                    <input class="button" type="submit" value="Submit">  
                    <!-- onclick="window.location.href='new.html'" -->
                </div>
            </form>
        </div>
