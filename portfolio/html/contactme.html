    <section>
        <form method="GET">
            <div class="formgroup">
                <label for="fname">First Name:</label>  
                <input class="box" type="text" name="fname" placeholder="Enter first name" required><br>
            </div>

            <div class="formgroup">
                <label for="lname">Last Name:</label>  
                <input class="box" type="text" name="lname" placeholder="Enter last name" required><br>
            </div>
        
            <div class="formgroup">
                <label for="email">Email:</label>  
                <input class="box" type="email" name="email" placeholder="Enter your email" required><br>
            </div><br>
        
            <div class="formgroup">
                <label for="reasoncontact">Reason for Contacting:</label>
                <div>
                    <input type="radio" name="reasoncontact" required>Project<br>
                    <input type="radio" name="reasoncontact">Thesis <br>
                    <input type="radio" name="reasoncontact">Meet & Greet
                </div>
            </div><br>

            <div class="formgroup">
                <label for="services">Services:</label>
                <div>
                    <input type="radio" name="services" required>App Development<br>
                    <input type="radio" name="services">Web Development
                </div>
            </div><br>

            <div class="formgroup">
                <label for="job">Are you offering a job?</label>
                <div>
                    <input type="radio" name="job">Yes<br>
                    <input type="radio" name="job">No
                </div>
            </div><br>

            <div class="formgroup">
                <label for="position">Your position in company: </label>
                <select class="dropdown" name="position" id="position">
                    <option value="" disabled selected hidden>Select an option</option>
                    <option value="HR">HR</option>
                    <option value="CEO">CEO</option>
                    <option value="GM">GM</option>
                </select>
            </div>
            <br><br>
            <div class="formgroup">
                <label for="empty"></label>
                <input class="button" type="submit" value="Submit">
            </div>
        </form><br>
